        <script type="text/javascript">
            (function($) {
                $.extend({
                    request: function(m) {
                        var sValue = location.search.match(new RegExp("[\?\&]" + m + "=([^\&]*)(\&?)", "i"));
                        return sValue ? sValue[1] : sValue;
                    },
                    urlUpdateParams: function(url, name, value) {
                        var r = url;
                        if (r != null && r != 'undefined' && r != "") {
                            value = encodeURIComponent(value);
                            var reg = new RegExp("(^|)" + name + "=([^&]*)(|$)");
                            var tmp = name + "=" + value;
                            if (url.match(reg) != null) {
                                r = url.replace(eval(reg), tmp);
                            } else {
                                if (url.match("[\?]")) {
                                    r = url + "&" + tmp;
                                } else {
                                    r = url + "?" + tmp;
                                }
                            }
                        }
                        return r;
                    }
                });
            })(jQuery);
            $(function() {
                $(".deviceSwitch").find("div[data-device=pc]").addClass("active");
                $(".deviceSwitch").find("div").not(".active").click(function() {
                    if (window.location.pathname == "/") {
                        window.location.href = window.location.origin + "?forceprev=mobile&setprev=mobile";
                    }else{
                        var mobileUrl = "http://" + window.location.host + "/prevmobilepage/37674"+window.location.search;
                        window.location.href = $.urlUpdateParams(mobileUrl, "setprev", $(this).attr("data-device"));
                    }
                });
            });
        </script>
