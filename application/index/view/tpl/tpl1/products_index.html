        <script type="text/javascript">
            (function($) {
                $.extend({
                    request: function(m) {
                        var sValue = location.search.match(new RegExp("[\?\&]" + m + "=([^\&]*)(\&?)", "i"));
                        return sValue ? sValue[1] : sValue;
                    },
                    urlUpdateParams: function(url, name, value) {
                        var r = url;
                        if (r != null && r != 'undefined' && r != "") {
                            value = encodeURIComponent(value);
                            var reg = new RegExp("(^|)" + name + "=([^&]*)(|$)");
                            var tmp = name + "=" + value;
                            if (url.match(reg) != null) {
                                r = url.replace(eval(reg), tmp);
                            } else {
                                if (url.match("[\?]")) {
                                    r = url + "&" + tmp;
                                } else {
                                    r = url + "?" + tmp;
                                }
                            }
                        }
                        return r;
                    }
                });
            })(jQuery);

                        var mobileUrl = "http://" + window.location.host + "/prevmobilepage/37675"+window.location.search;
                        window.location.href = $.urlUpdateParams(mobileUrl, "setprev", $(this).attr("data-device"));
                    }
                });
            });
        </script>

<script type="text/javascript">
    $(function () {

        //
        //处理边框导致的二级菜单位置错误变化
        var borderWith =0;
        if($("#view_category_9_37675_w_category_first_item").parent().length>0){
            borderWith  = ($("#view_category_9_37675_w_category_first_item").parent().css("borderBottomWidth")).toString().split("p")[0];
        }

        $("#view_category_9_37675 .w_category_seconds").css("left", 0 - borderWith);
        $("#view_category_9_37675 .w_category_third").css("top", 0 - borderWith);

        //处理超出设计边框位置的二级菜单不能显示的问题
        $("#" + 'view_category_9_37675').children("div").eq(0).css("overflow", "visible");

        $('#view_category_9_37675 .w_category_first_item').hover(function () {
            $(this).children(".w_category_first_title").toggleClass("first_hover");
        });

        $('#view_category_9_37675 .w_category_second_item').hover(function () {
            $(this).children(".w_category_second_title").toggleClass("second_hover");

        });
        $('#view_category_9_37675 .w_category_third_item').hover(function () {
            $(this).children(".w_category_third_title").toggleClass("third_hover");

        });

        //因分割线与边框重叠 删除各级li里面最后一个item的分割线
        $("#view_category_9_37675 .w_category_first_title:last").children().css("border-right", "none");

        $("#view_category_9_37675 .w_category_second_title:last").children().css("border-bottom", "none");

        $("#view_category_9_37675 .w_category_second_item").each(function(){

            $(this).find(".w_category_third .w_category_third_item:last a").css("border-bottom", "none");
        });
        if ("False" == "False") {
            jQuery("#" + 'view_category_9_37675').css("z-index", "99999");
        }

        SetCategorySelectedStyle('view_category_9_37675');
        SetCategory2SelectedStyle('view_category_9_37675');

    });


    view_category_9_37675.ShowResultPageList =  function (entityName, categoryId)
    {
        if ("False".toLocaleLowerCase() != "true") {
            if ("True".toLocaleLowerCase() == "true") {
                window.location.href = "/categoryResultlist?EntityTypeName=" + entityName + "&categoryId=" + categoryId;
            } else {
                TurnPageCategoryListSmartView("37675", "", "False", "1", "", "", entityName, categoryId);
            }
        }
    }

    function SetCategorySelectedStyle(cId) {
        var rawurl = window.location.pathname + window.location.search;
        $("#" + cId+' .for_search').each(function () {
            var data_cid = $(this).attr("data-cid");
            if (data_cid != null)
            {
                var arr = rawurl.split("=");
                var select_cid = arr[arr.length-1];
                if (select_cid == data_cid) {
                    $(this).addClass("category_select");
                    return;
                }
            }
        })
    }

    function SetCategory2SelectedStyle(cId) {
        var rawurl = window.location.pathname + window.location.search;
        $("#" + cId+' .w_category_seconds.w_category_second_item.for_search').each(function () {
            var data_cid = $(this).attr("data-cid");
            if (data_cid != null)
            {
                var arr = rawurl.split("=");
                var select_cid = arr[arr.length-1];
                if (select_cid == data_cid) {
                    $(this).addClass("category_select");
                    return;
                }
            }
        })
    }
</script>
