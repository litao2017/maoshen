<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title><{$config.title}>-<{$cate.cat_name}></title>
  <meta name="format-detection" content="telephone=no, address=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-touch-fullscreen" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="keywords" content="<{$config.keywords}>" />
  <meta name="description" content="<{$config.description}>" />
 
  <link rel="stylesheet" href="<{$Think.const.INDEX_CSS_URL}>style.css" />
  <script src="<{$Think.const.INDEX_JS_URL}>jquery.min.js" type="text/javascript"></script>
  <!--[if lte IE 9]>
      <link rel="stylesheet" href="<{$Think.const.INDEX_CSS_URL}>ieCss.css" />
    <![endif]-->
    <script language="javascript">
    function killErrors()
    {
      return true;
    }
    window.onerror = killErrors;
    </script>
    <style>
    
    .active-page {
		display:inline-block;
		border-radius:3px;
		margin-left:5px;
    background-color: #fd742e;
    border-color: #fd742e;
    color: #fff !important;
	height: 34px;
    min-width: 34px;
    line-height: 34px;
    padding: 0 12px;
    text-align: center;
	
	}
    </style>
</head>
<body>
<!--通用头部 start-->
 {include file="public/header" /} 
  <!-- 通用头部 end -->
<!--.container start -->
<div class="container">
            <div class="banner" style=" background-image:url(<{$Think.const.INDEX_IMAGE_URL}>7130e5eebc122bca900c05702e3802a0.jpg)">
        	<img class="banner-img" src="<{$Think.const.INDEX_IMAGE_URL}>banner_blank.jpg" alt="<{$cate.cat_name}>">
        </div>
        <div class="blank30"></div>
    <div class="main clearfix">
	    <div class="sideBox">
					<a class="sideBox-nav" href="/index/article/lists">
			<div class="sideBox-title"><{$cate.cat_name}></div>
			<div class="sideBox-subtitle opacity4">news</div>
		</a>
		<div class="sideBox-list">
        					{foreach $cat_list as $cat}
                            <a class="sideBox-list-a " href="/index/article/lists/cat_id/<{$cat.cat_id}>"><{$cat.cat_name}></a>
	      					
                            {/foreach}
                            
	      			</div>
    		</div>        <div class="rightBox">
    		<div class="bznews clf">
            
            		{foreach $article_list as $article}
    			    								<a href="/index/article/content/article_id/<{$article.article_id}>" class="bznews-list">
						<div class="news-list-times"><{$article.create_time|date="y-m-d",###}></div>
						<div class="bznews-list-text"><{$article.article_name}></div>
					</a>
                    
                    {/foreach}
                                        													
									</div>
			<div class="pgs clf">
				<div class="pg">
        <div class="dux-page">
          	<{$html_page}>
        </div></div>
			</div>
        </div>
    </div>
    <div class="blank30"></div>
</div>
<!--.container end -->
	
<!--通用尾部 start-->
{include file="public/footer" /} 
<!--通用尾部 end-->

</body>
</html>
